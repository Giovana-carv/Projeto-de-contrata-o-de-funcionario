<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fun_or_cli.css" />
    <title>Login</title>
</head>
<body>
    <div class="container">
        <header class="header-content">
            <img src="imagens/imagem_1.jpeg" alt="Mulher trabalhando no computador" class="img-logo" />
            <div class="header-text">
                <h1><span>Contrate um</span> <br>Profissional</h1>
            </div>
        </header>
        <main class="login-form">
            <p class="welcome-text">Bem Vindo!</p>
            <h2 class="login-title">Selecione seu tipo de usuário</h2><br>

            <form id="login-form">
                <label for="tipo">Tipo de Usuário:</label>
                <select id="tipo" name="tipo" required>
                    <option value="cliente">Cliente</option>
                    <option value="funcionario">Funcionário</option>
                </select>

                <button type="submit" class="button">Continuar</button><br>
            </form>
        </main>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            var tipo = document.getElementById("tipo").value;
            switch (tipo) {
                case "cliente":
                    window.location.href = "cadcliente.html";
                    break;
                case "funcionario":
                    window.location.href = "cadfuncionario.html";
                    break;
                default:
                    alert("Tipo de usuário inválido!");
            }
        });
    </script>
</body>
</html>
