<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="cadcliente.css">
</head>
<body>
    <div class="container">
        <header class="header-content">
            <img src="imagens/imagem_1.jpeg" alt="Mulher trabalhando no computador" class="img-logo" />
            <div class="header-text">
                <h1><span>Contrate um</span> <br>Profissional</h1>
            </div>
        </header>
        <main class="cadastro-form">
            <h2 class="form-title">Cadastro Cliente</h2>
            <form id="cadastro-form">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Digite seu estado" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>

                    <label for="contato">E-mail:</label>
                    <input type="email" id="contato" name="contato" placeholder="Digite seu email" required>
                </fieldset>

                <button type="submit" class="button">Cadastrar</button>
            </form>
        </main>
    </div>
</body>
</html>
