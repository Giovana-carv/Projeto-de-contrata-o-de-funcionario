<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratação de Profissional</title>
    <link rel="stylesheet" href="contratacao.css">
</head>
<body>
    <div class="container">
        <h2 class="login-title">Contratação de Profissional</h2>
        <form id="contratacao-form">
            <label for="tipo-servico">Tipo de Serviço:</label>
            <select id="tipo-servico" name="tipo-servico" required>
                <option value="eletricista">Eletricista</option>
                <option value="encanador">Encanador</option>
                <option value="pintor">Pintor</option>
                <option value="jardineiro">Jardineiro</option>
                <option value="outros">Outros</option>
            </select>

            <label for="profissional">Profissional:</label>
            <select id="profissional" name="profissional" required>
                <option value="profissional1">Profissional 1</option>
                <option value="profissional2">Profissional 2</option>
                <option value="profissional3">Profissional 3</option>
            </select>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="contato">Número ou E-mail:</label>
            <input type="text" id="contato" name="contato" required>

            <label for="detalhes">Detalhes do Serviço:</label>
            <textarea id="detalhes" name="detalhes" required></textarea>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <button type="submit" class="button">Contratar</button>
        </form>
    </div>
    <script src="contratacao_script.js"></script>
</body>
</html>
