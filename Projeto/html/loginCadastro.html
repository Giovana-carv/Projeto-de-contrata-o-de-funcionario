<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login e Cadastro</title>

  <!-- CSS próprio -->
  <link rel="stylesheet" href="../css/loginCadastro.css" />

  <!-- Bootstrap CSS apenas para toast -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="login-cadastro-container" id="container">

  <!-- Formulário de Cadastro -->
  <div class="form-container sign-up-container">
    <form id="formCadastro" enctype="multipart/form-data">
      <h2>Crie uma Conta</h2>

      <span>Tipo de usuário</span>
      <select name="tipo" id="tipo" required>
        <option value="cliente">Cliente</option>
        <option value="funcionario">Funcionário</option>
      </select>

      <div id="camposFuncionario" style="display:none;">
        <input type="text" name="ocupacao" placeholder="Ocupação"><br>
        <label for="comentario">Deixe um comentário:</label>
        <textarea name="comentario" maxlength="300" placeholder="(máx. 300 caracteres)"></textarea><br>
      </div>

      <input type="text" name="nome" placeholder="Nome" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <input type="text" name="endereco" placeholder="Endereço" required />
      <input type="tel" name="telefone" placeholder="Telefone" required />

      <!-- Upload de foto -->
      <label class="file-upload-custom" for="foto_perfil">Foto de Perfil</label>
      <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*" required />

      <!-- Upload de certificado (apenas funcionários) -->
      <div id="certificado-area" style="display:none;">
        <label>Certificado (somente para funcionários)</label>
        <label class="file-upload-custom" for="certificado">Selecionar Certificado</label>
        <input type="file" id="certificado" name="certificado" accept="image/*" />
      </div>

      <button type="submit" class="btn-cadastrar">Cadastrar-se</button>
    </form>
  </div>

  <!-- Formulário de Login -->
  <div class="form-container sign-in-container">
    <form action="../php/login.php" method="post">
      <h1>Entrar</h1>
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="password" name="senha" placeholder="Senha" required>

      <div class="forgot-container">
        <a href="#" class="link-forgot">Esqueceu sua senha?</a>
      </div>

      <div class="login-container">
        <button type="submit" class="btn-login-custom">Login</button>
      </div>
    </form>
  </div>

  <!-- Overlay -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bem-vindo de volta!</h1>
        <p>Para se manter conectado, entre com suas credenciais</p>
        <button class="ghost" id="signIn">Entrar</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Seja Bem-vindo!</h1>
        <p>Insira seus dados e comece sua jornada conosco</p>
        <button class="ghost" id="signUp">Cadastrar</button>
      </div>
    </div>
  </div>

</div>

<!-- Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 9999;">
  <div id="toastCadastro" class="toast align-items-center text-bg-success border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">Cadastro realizado com sucesso!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
    </div>
  </div>
</div>

<!-- Bootstrap JS para toast -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para alternar login/cadastro -->
<script>
  const signUpButton = document.getElementById('signUp');
  const signInButton = document.getElementById('signIn');
  const containerEl = document.getElementById('container');
  const tipoSelect = document.getElementById("tipo");
  const camposFuncionario = document.getElementById("camposFuncionario");
  const certArea = document.getElementById('certificado-area');

  // Alternar painéis
  signUpButton.addEventListener('click', () => containerEl.classList.add("right-panel-active"));
  signInButton.addEventListener('click', () => containerEl.classList.remove("right-panel-active"));

  // Mostrar campos extras se for funcionário
  tipoSelect.addEventListener("change", () => {
      if(tipoSelect.value === "funcionario") {
          camposFuncionario.style.display = "block";
          certArea.style.display = "block";
      } else {
          camposFuncionario.style.display = "none";
          certArea.style.display = "none";
      }
  });

  // Enviar formulário de cadastro via fetch
  document.getElementById('formCadastro').addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(this);

    fetch('../php/cadastro.php', { method:'POST', body: formData })
      .then(r => r.text())
      .then(txt => {
        const toastEl  = document.getElementById('toastCadastro');
        const toastMsg = document.getElementById('toastMsg');
        if(txt.trim() === 'sucesso') {
          toastEl.classList.remove('text-bg-danger');
          toastEl.classList.add('text-bg-success');
          toastMsg.textContent = '✅ Cadastro realizado com sucesso!';
          new bootstrap.Toast(toastEl, { delay: 2000 }).show();
          containerEl.classList.remove('right-panel-active');
          this.reset();
          certArea.style.display = 'none';
          camposFuncionario.style.display = 'none';
        } else {
          toastEl.classList.remove('text-bg-success');
          toastEl.classList.add('text-bg-danger');
          toastMsg.textContent = '❌ ' + txt;
          new bootstrap.Toast(toastEl, { delay: 3500 }).show();
        }
      })
      .catch(err => {
        const toastEl  = document.getElementById('toastCadastro');
        const toastMsg = document.getElementById('toastMsg');
        toastEl.classList.remove('text-bg-success');
        toastEl.classList.add('text-bg-danger');
        toastMsg.textContent = '❌ Erro de conexão. Tente novamente.';
        new bootstrap.Toast(toastEl, { delay: 3500 }).show();
        console.error(err);
      });
  });
</script>

</body>
</html>
